<div class="haDevice" data-key="{{key}}" data-deviceId="{{deviceId}}" data-deviceType="{{deviceType}}" data-value="{{value}}">
	<ng-transclude></ng-transclude>
	<span class="haDeviceUpdated">{{updated | date:'MM/dd HH:mm'}}</span>
	<span class="haDeviceName">{{displayName}}</span>
	<span class="haDeviceType">{{deviceType}}</span>
	<span class="haDeviceValue"><span class="haText">{{value}}</span></span>
</div>
