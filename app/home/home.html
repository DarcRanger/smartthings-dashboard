<p class="status good" ng-show="loggedIn">Hello! You are logged in with id {{user.uid}}.</p>
<p class="status" ng-hide="loggedIn">Welcome. You are not <a href="#/login">logged in</a></p>

<!--input ng-model="syncedValue.$value" type="text" ng-change="syncedValue.$save()" /> <b>{{syncedValue.$value}}</b-->
<h1>Sample Dashboard</h1>
<p>{{debugInfo}}</p>

<h2>Locations</h2>
<ul>
	<li ng-repeat="(id, name) in locations"><a ng-href="#/home/{{id | encodeURIComponent}}">{{name}}</a></li>
</ul>

<div ng-show="location">
	<h1>{{location.name}}</h1>
	<h2>Devices</h2>
	<ul>
		<li ng-repeat="(key, device) in location.current">
			<!--a href="#/home/{{key}}">{{device.displayName}} ~ {{device.name}}</a>
			 = {{device.value}}{{device.unit}}-->
			 <device key="key" device="device">
			 	<a ng-href="#/home/{{locationId | encodeURIComponent}}/{{key | encodeURIComponent}}">History</a>
			 </device>
		</li>
	</ul>
	
	<h2>History</h2>
	<device-history location-key="locationId" device-key="deviceId"></device-history>
	
</div>
