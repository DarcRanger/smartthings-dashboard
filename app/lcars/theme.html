<div class="haFullScreen" ng-show="hackDelayShow">

	<div id="lcarsMenu" class="lcarsPanel lcarsThemeAncillary" ng-show="showMenu">
		<div class="lcarsHeader">
			<div class="lcarsLeft">&nbsp;</div>
			<div class="lcarsCenter">
				<span class="lcarsTitle clickable" ng-click="showMenu = !showMenu">Nav Menu</span>
			</div>
		</div>

		<div class="lcarsBody">
			<div class="lcarsLeft">
			</div>
			<div class="lcarsCenter">
				<mainmenu></mainmenu>

				<ul >
					<li ng-repeat="(id, name) in locations"><a ng-href="#/lcars/{{id | encodeURIComponent}}">{{name}}</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div id="lcarsFloors" class="lcarsPanel lcarsThemePrimary" ng-class="showMenu ? 'shrinkForMenu' : ''">
		<div class="lcarsHeader">
			<div class="lcarsLeft">&nbsp;</div>
			<div class="lcarsCenter">
				<span class="lcarsMenuIcon clickable" ng-click="showMenu = !showMenu"><i class="fa fa-bars"></i></span>
				<span class="lcarsTitle clickable" ng-click="showMenu = !showMenu">{{location.name}}</span>
			</div>
		</div>

		<div class="lcarsBody">
			<div class="lcarsLeft">
				<ul >
					<!--<li>Doors</li>
					<li>Lights</li>
					<li class="lcarsActive">Motion</li>
					<li>Temperature</li>
					<li>Humidity</li>
					<li class="lcarsActive">Fire</li>
					<li class="lcarsActive">Batteries</li>-->
					<li ng-repeat="deviceType in deviceTypes | orderBy: 'name'" ng-class="{lcarsActive: deviceType.enabled}" class="clickable" ng-click="deviceType.enabled = !deviceType.enabled">{{deviceType.name}}</li>
				</ul>
			</div>
			<div class="lcarsCenter">
				<div class="haTableLayout">
					<div class="haRow">
						<imagemap class="haCell" ng-repeat="config in imageMaps" config="config" all-devices="devices"></imagemap>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="lcarsHistory" class="lcarsPanel lcarsThemeDatabase" ng-class="showMenu ? 'shrinkForMenu' : ''">
		<div class="lcarsHeader">
			<div class="lcarsLeft">&nbsp;</div>
			<div class="lcarsCenter">
			</div>
		</div>

		<div class="lcarsBody">
			<div class="lcarsLeft">
			</div>
			<div class="lcarsCenter">
			</div>
		</div>
	</div>

</div>
