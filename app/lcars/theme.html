<script type="text/ng-template" id="lcars">
	<div class="lcarsPanel">
		<div class="lcarsHeader">
			<div class="lcarsLeft">&nbsp;</div>
			<div class="lcarsCenter" ng-multi-transclude="header"></div>
			<!--div style="width: 50px;">&nbsp;</div-->
		</div>
		<div class="lcarsBody">
			<div class="lcarsLeft" ng-multi-transclude="left"></div>
			<div class="lcarsCenter" ng-multi-transclude="center"></div>
		</div>
		<div class="lcarsFooter">
			<div class="lcarsLeft">&nbsp;</div>
			<div class="lcarsCenter">&nbsp;</div>
		</div>
	</div>
</script>



<div class="haFullScreen" ng-show="hackDelayShow">

	<div id="lcarsMenu" class="lcarsPanel lcarsThemeAncillary" ng-show="showMenu">
		<div class="lcarsHeader">
			<div class="lcarsLeft">&nbsp;</div>
			<div class="lcarsCenter">
				<span class="lcarsTitle">Nav Menu</span>
			</div>
		</div>

		<div class="lcarsBody">
			<div class="lcarsLeft">
			</div>
			<div class="lcarsCenter">
				<mainmenu></mainmenu>

				<ul >
					<li ng-repeat="(id, name) in locations"><a ng-href="#/lcars/{{id | encodeURIComponent}}">{{name}}</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div id="lcarsFloors" class="lcarsPanel lcarsThemePrimary" ng-class="showMenu ? 'shrinkForMenu' : ''">
		<div class="lcarsHeader">
			<div class="lcarsLeft">&nbsp;</div>
			<div class="lcarsCenter">
				<span class="lcarsMenuIcon" ng-click="showMenu = !showMenu"><i class="fa fa-bars"></i></span>
				<span class="lcarsTitle" ng-click="showMenu = !showMenu">{{location.name}}</span>
			</div>
		</div>

		<div class="lcarsBody">
			<div class="lcarsLeft">
				<ul >
					<li>Doors</li> <!-- locks & contacts -->
					<li>Lights</li>
					<li class="lcarsActive">Motion</li>
					<li>Temperature</li>
					<li>Humidity</li>
					<li class="lcarsActive">Fire</li> <!-- smoke & co -->
					<li class="lcarsActive">Batteries</li>

				</ul>
			</div>
			<div class="lcarsCenter">
				<imagemap ng-repeat="config in location.imageMaps" config="config" all-devices="location.current"></imagemap>
			</div>
		</div>
	</div>

	<div id="lcarsHistory" class="lcarsPanel lcarsThemeDatabase" ng-class="showMenu ? 'shrinkForMenu' : ''">
		<div class="lcarsHeader">
			<div class="lcarsLeft">&nbsp;</div>
			<div class="lcarsCenter">
			</div>
		</div>

		<div class="lcarsBody">
			<div class="lcarsLeft">
			</div>
			<div class="lcarsCenter">
			</div>
		</div>
	</div>

</div>
